name: BIST Stock Tracker

on:
  schedule:
    - cron: "30 10-17 * * 1-5"
    - cron: "15 7-14 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track-and-save-state:
    runs-on: ubuntu-latest
    if: github.event.schedule == '15 7-14 * * 1-5'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tracker Script (NO EMAIL)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py track

      - name: Commit and Push stock_states.json
        run: |
          if [ -f stock_states.json ]; then
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "actions@github.com"
            git add stock_states.json
            git commit -m "Update stock states" || exit 0
            git push
          else
            echo "No stock_states.json; nothing to commit."
          fi

  daily-ai-analysis:
    runs-on: ubuntu-latest
    if: github.event.schedule == '30 10-17 * * 1-5' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: "Run Daily Report (single email: My Positions, Daily Recommendation, Urgent Opportunity, Opportunity Leaders)"
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py daily_analysis --universe auto
